<div class="login-form">
<form class="form-signin" (submit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="alert alert-danger" *ngIf="error" role="alert">
      Wrong Login details.
    </div>
    <div class="input-group">
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus [(ngModel)]="objLogin.username">
    </div>
    <div class="input-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required [(ngModel)]="objLogin.password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
